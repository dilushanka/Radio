<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilushanka - Online Radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./img/android-chrome-512x512.png">
    <link rel="manifest" href="./img/site.webmanifest">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <span>WaveStream</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search stations...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="btn-favorites"><i class="fas fa-heart"></i></button>
                <button class="btn-theme"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <nav class="nav-menu">
                    <ul>
                        <li class="active"><a href="#"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#"><i class="fas fa-music"></i> Genres</a></li>
                        <li><a href="#"><i class="fas fa-globe-americas"></i> Countries</a></li>
                        <li><a href="#"><i class="fas fa-star"></i> Popular</a></li>
                        <li><a href="#"><i class="fas fa-history"></i> Recent</a></li>
                        <li><a href="#"><i class="fas fa-heart"></i> Favorites</a></li>
                    </ul>
                </nav>

                <div class="now-playing-preview">
                    <h3>Now Playing</h3>
                    <div class="station-info">
                        <img src="./img/radio/radio-place.webp" alt="Station logo" class="station-logo">
                        <div class="station-details">
                            <h4 class="station-name">Loading...</h4>
                            <p class="station-genre">---</p>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="content-area">
                <div class="section-header">
                    <h2>Popular Stations</h2>
                    <div class="view-controls">
                        <button class="view-grid active"><i class="fas fa-th"></i></button>
                        <button class="view-list"><i class="fas fa-list"></i></button>
                    </div>
                </div>

                <div class="stations-grid">
                    <!-- Stations will be loaded here by JavaScript -->
                </div>

                <div class="section-header">
                    <h2>Recently Played</h2>
                </div>

                <div class="stations-list">
                    <!-- Recent stations will be loaded here by JavaScript -->
                </div>
            </section>
        </main>

        <footer class="player-bar">
            <div class="player-controls">
                <button class="btn-prev"><i class="fas fa-step-backward"></i></button>
                <button class="btn-play"><i class="fas fa-play"></i></button>
                <button class="btn-next"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="player-progress">
                <div class="station-info">
                    <img src="https://via.placeholder.com/40" alt="Station logo" class="station-logo">
                    <div class="station-details">
                        <h4 class="station-name">No station selected</h4>
                        <p class="station-genre">Select a station to play</p>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="progress-time">00:00 / --:--</div>
                </div>
            </div>

            <div class="player-options">
                <button class="btn-volume"><i class="fas fa-volume-up"></i></button>
                <input type="range" class="volume-slider" min="0" max="100" value="80">
                <button class="btn-favorite"><i class="far fa-heart"></i></button>
                <button class="btn-share"><i class="fas fa-share-alt"></i></button>
            </div>
        </footer>

        <div class="notification"></div>
    </div>
<audio id="wave-audio" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
